<div class="container" id="imageContainer" ng-controller="chooseRecipeCtrl"
     ng-init="recipes = getRecipesToChooseFrom()">
    <div class="row">
        <div class="col-lg-4" ng-repeat="recipe in recipes">
            <div class="thumbnail">
                <a ng-click="viewRecipe(recipe)">
                <img ng-src="images/recipe/{{recipe.imageName}}" alt="...">
                </a>
                <div class="caption">
                    <div class="recipeTitle" class="text-center">{{recipe.title}}</div>
                    <p class="text-center">
                        <a href="#" class="btn btn-default btn-lg" role="button"  ng-click="dontLikeRecipe(recipe)"><span
                                class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-default btn-lg" role="button" ng-click="closeRecipe(recipe)" ></span><span
                                class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> </a>
                        <a href="#" class="btn btn-default btn-lg" role="button" ng-click="likeRecipe(recipe)"> <span
                                class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
